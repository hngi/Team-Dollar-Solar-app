<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Solar Power Estimator</title>
</head>

<body>
	<div id="app">

		<div>
			<h1>Soli Calc</h1>


			<div class="form">
				<div id="display">
				
				</div>

				<div class="name-input">
					<input type="text" name="name" placeholder="Name of Electronic" required/>
				</div>
				<div class="quantity-watt">
					<input type="number" name="quantity" size="30" placeholder="Quantity" required/>
					<input type="number" name="watt" placeholder="Power Consumption in Watts" required/>
					<button id="addButton">Add</button>
				</div>

				<div id="calculate" >
					<!-- <input type="hidden" name="data" value=""> -->
					<button id="calculateButton">Calculate</button>
				</div>
			</div>
		</div>
			
		</form>
	</div>
	<script src="index.js"></script>
</body>

</html>
